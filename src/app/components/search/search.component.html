<div class="container top30">
  <div class="row">

    <div class="md-col-3">
      <label for="textToSearch">Search artists</label>
      <input type="text" placeholder="Enter an artist" class="form-control" [(ngModel)]="textToSearch" 
      (keyup)="searchArtists();"
      />
    </div>

    <div class="md-col-9"  >
      <h1 class="text-capitalize">{{ textToSearch }}</h1>
      <hr>
      <div class="row">
        
        <div class="col-md-3 text-center puntero" *ngFor="let artist of _spotifyService.artistList">
          <img [src]="artist.images | withoutpicture" class="img-thumbnail"/>
          <p>
            {{ artist.name }}
          </p>
        </div>
      </div>
    </div>

  </div>
</div>
